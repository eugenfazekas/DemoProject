apiVersion: apps/v1
kind: Deployment
metadata:
    name: eurekaserver
    labels:
        app: eurekaserver
spec:
    replicas: 1
    selector: 
        matchLabels:
            app: eurekaserver
    template:
        metadata:
            labels:
                app: eurekaserver
        spec:
            containers:
              - name: eurekaserver
                image: skybolt83/eurekaserver
                ports:
                  - containerPort: 8761