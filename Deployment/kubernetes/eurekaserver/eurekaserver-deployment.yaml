apiVersion: apps/v1
kind: Deployment
metadata:
    name: eurekaserver
    labels:
        app: eurekaserver
spec:
    replicas: 1
    selector: 
        matchLabels:
            app: eurekaserver
    template:
        metadata:
            labels:
                app: eurekaserver
        spec:
            containers:
              - name: eurekaserver
                image: skybolt83/eurekaserver
                ports:
                  - containerPort: 8761
                livenessProbe:
                    httpGet:
                        path: /actuator/health
                        port: 8761
                    initialDelaySeconds: 60
                    periodSeconds: 20
                readinessProbe:
                    httpGet:
                        path: /actuator/health
                        port: 8761
                    initialDelaySeconds: 60
                    periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
    name: eurekaserver
spec:
    selector:
        app: eurekaserver
    ports:
    - protocol: TCP
      port: 8761
      targetPort: 8761