<div class="">
    <div class="big border"> 
      <h4 class="float-right m-2 text-white" *ngIf="loggedUserService.getLoggedIn()">{{'Welcome ' + loggedUserService.getFullName() +'!'}}</h4>
      <h1 class="m-4 text-white float-none">Cronoweb</h1> 
      <button mat-raised-button color="primary" *ngIf="loggedUserService.getLoggedIn()" class="m-3 float-right" routerLink="/editUserProfile">My Profile</button>
    </div>
    <div class="border">
      <button mat-raised-button color="primary" *ngIf="loggedUserService.getLoggedIn()" class="m-3" routerLink="">Home</button>
      <button mat-raised-button color="primary" *ngIf="loggedUserService.getLoggedIn()" class="m-3" routerLink="/articles">Articles</button>
      <button mat-raised-button color="primary" class="m-3" routerLink="/categories" *ngIf="loggedUserService.getLoggedIn() && loggedUserService.getAdmin()">Categories</button>
      <button mat-raised-button color="primary" *ngIf="loggedUserService.getLoggedIn()" class="m-3 float-right"  (click)="signOut()" >Sign Out</button>
      <button mat-raised-button color="primary" *ngIf="loggedUserService.getLoggedIn()" class="m-3 float-right" routerLink="/manageImages"  >Manage Photos</button>
    </div>
</div>
