<!DOCTYPE html>
<html  lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
	    <title>Demo Project</title>
	    <meta name="description" content=""/>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />				
		<link rel="stylesheet"  type="text/css" th:href="@{/css/main.css}" href="../../static/css/main.css"/>
	</head>
	<body>
		
			<div id="container" >
				<div id="header">
						<form name="login" th:action="@{/login}" method="post" class="form-signin"> 
								<div id="belepes" th:text="#{Belepes}">Belepes:

								</div>
								<div id="password1">
									 <input type="password" id="password" name="password" th:attr="placeholder=#{Jelszo}" onfocus="this.placeholder = ''" required="true" />
								</div>
								<div id="submit1">
									<button class="button button1" type="submit" th:text="#{Bejelentkezes}">Bejelentkezes</button>
								</div>
								<div id="regisztracio">
									<a href="/registration" id="regtext" th:text="#{Regisztracio}">Regisztracio      </a>
								</div>
						</form>
							<div id="searching">
								<img th:src="@{/img/searchicon.png}" src="../../static/img/searchicon.png" height="24" width="24"/>
							</div>
					<form  action="/blog">		
							<div id="kereses">
								 <input type="text"  id="search1" name="search" th:attr="placeholder=#{Kereses}" onfocus="this.placeholder = ''" />
							</div>

							</div>

						<form>

								</div>
								<div id="welcomeuser" sec:authorize="isAuthenticated()" align="left" >
								<span id="welcomespan" align="left" th:text=" ${fullname} ">Eugen Fazekas</span>
								</div>
								<div  th:if="${param.error}"  class="alert alert-danger"></div>
								<div th:if="${param.logout}" class="alert alert-success" ></div>
						</form>	
							<div id="signout">
					<form sec:authorize="isAuthenticated()" id="frmlogout" th:action="@{/logout}" method="post" >
				    		 		<a id="signouttext" href="javascript:{}" onclick="document.getElementById('frmlogout').submit(); return false;" th:text="#{Kijelentkezes}">Kijelentkez√©s</a>
				    </form>
				    		</div>	
				</div>
				<div id="pic">
					<img th:src="@{/img/it.png}" src="../../static/img/it.png"  id="kep1" alt="Nincs kep" title="IT" height="240" width="940"/>
			
				
				</div>
				
				<div id="menutable">
						<ul id="menu">
							<li><div><div id="hirek"><a href="/index" th:text="#{Hirek}">Hirek        </a></div></div></li>
							<li><div><div id="blogok"><a href="blogs" th:text="#{Blogok}">Blogok      </a></div></div></li>
							<li><div><div id="videok"><a href="/videos" th:text="#{Videok}">Videok      </a></div></div></li>
							<li><div><div id="gyik"><a href="/description"th:text="#{Gyik}">Szerver Leiras  </a></div></div></li>
							<li><div><div id="kapcsolat"><a href="/contact" th:text="#{Kapcsolat}">Kapcsolat</a></div></div></li>
						</ul>
					</div>
				<section layout:fragment="loginContent">
				</section>
		    	<footer>
					<div id="footer">
						<ul id="menufooter">
							<li><div><div id="fooldal"><a href="/index" th:text="#{Fooldal}">Fooldal      </a></div></div></li>
							<li><div><div id="fblogok"><a href="/blogs" th:text="#{Blogok}">Blogok      </a></div></div></li>
							<li><div><div id="fgyik"><a href="/description" th:text="#{Gyik}" >Szerver Leiras            </a></div></div></li>
							<li><div><div id="fkapcsolat"><a href="/contact"th:text="#{Kapcsolat}" >Kapcsolat</a></div></div></li>
						</ul>
						<div id="copyright" th:text="#{CopyRight}">
						</div>	
								 
					</div>
				</footer>
				<div id="mySnackbarloginerror" th:text="#{Loginerror}">Hibas felhasznaloi nev vagy jelszo</div>	
						<div id="mySnackbarlogout" th:text="#{Logout}">Sikeresen Kijelentkeztel</div>		
			</div>
			<script th:inline="javascript"> var a = [[${param.error}]] ; if(a!= null) { var o = document.getElementById("mySnackbarloginerror"); 
			o.className = "show"; setTimeout(function(){ o.className = o.className.replace("show","");},3700); } </script>
			
			<script th:inline="javascript"> var a = [[${param.logout}]] ; if(a!= null) { var o = document.getElementById("mySnackbarlogout"); 
			o.className = "show"; setTimeout(function(){ o.className = o.className.replace("show","");},3700); } </script>
	 </body>
</html>
